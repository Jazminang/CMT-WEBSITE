    <div class="contact-container">

        <h3> Contact Info </h3>
        <div class="infoBox">
          <div>
            <span></span>

          <div>
            <span></span>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7717.97799054683!2d120.99493142473104!3d14.713214232501588!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b16809808c75%3A0x187ba49013b68d9!2sCmt%20Apparel%20Philippines%2C%20Inc.!5e0!3m2!1sen!2sph!4v1696233401700!5m2!1sen!2sph" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

      <div class="contact1 form">
        <h3> Send a Message </h3>
        <form action="https://formspree.io/f/mayglaab" method="POST">
          <div class="formBox">
            <div class="row50">
              <div class="inputBox">
                <span> First Name</span>
                <input type="text" name="First" placeholder="John" autocomplete="off" required>
              </div>
              <div class="inputBox">
                <span> Last Name</span>
                <input type="text" name="Last" placeholder="Doe" autocomplete="off" required>
              </div>
            </div>
            <div class="row50">
              <div class="inputBox">
                <span> Email</span>
                <input type="email" name="Email" placeholder="johndoe@gmail.com" autocomplete="off" required>
              </div>
              <div class="inputBox">
                <span> Moblie</span>
                <input type="text" name="Number" placeholder="09177988286" autocomplete="off" required>
              </div>
            </div>
            <div class="row100">
              <div class="inputBox">
                <span> Message</span>
                <textarea name="Message" placeholder="Write your message here..." autocomplete="off" required></textarea>
              </div>
            </div>
            <div class="row100">
              <div class="inputBox">
                <input type="submit" name="submit" value="Send" required>
              </div>
        </form>
      </div>
